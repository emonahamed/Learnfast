<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Learn Fast</title>
</head>

<body>


    <!-- navigation bar start -->

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand text-primary font-weight-bold" href="#">Learn Fast</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active " href="#">Notice </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">link</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- navigation bar end -->

    <main>

        <!-- carousal start -->
        <div class="container my-5">

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/student/student10.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption ">
                            <h5 class="fs-2 fw-bold">Come Here</h5>
                            <p class="text-primary">we have one of the best teachers in the world</p>
                            <button class="btn btn-info">Lets start</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/student/student11.jpg" class="d-block w-100 " alt="...">
                        <div class="carousel-caption ">
                            <h5 class="fs-2 fw-bold">Group Study </h5>
                            <p class="text-warning">You can group study here as long as you want</p>
                            <button class="btn btn-info">Lets start</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/student/student12.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5 class="fs-2 fw-bold text-warning">Biggest Library</h5>
                            <p class="text-light">we have one of the biggest Library in the world</p>
                            <button class="btn btn-info">Lets start</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- carousal end -->






    </main>









    <!-- javascript link -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
